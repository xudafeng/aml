<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>blog</title>
    <link rel="stylesheet" href="css/demo.css"/>
    <script type='text/javascript' src='http://www.xdf.me/wp-includes/js/jquery/jquery.js?ver=1.10.2'></script>
    <script src="js/leaf.js"></script>
</head>
<body>
<button id="test">bbbbbbbbb</button>
<script type="text/javascript">
    (function($){
        var picPlace = 'http://raw.github.com/xudafeng/aml/master/1.0.0/example/blog/images/';
        $.AutomLeafStart({
            leafsfolder:picPlace
            ,howmanyimgsare:11
            ,initialleafs:16
            ,maxYposition:-10
            ,multiplyclick:true
            ,multiplynumber:10
            ,infinite:true
            ,fallingsequence:4000
        });
        $(".site-title").on("mouseenter",function(){
            $.AutomLeafAdd({
                leafsfolder:picPlace
                ,add:10
            });
        });
    })(jQuery);
</script>

</body>
</html>
